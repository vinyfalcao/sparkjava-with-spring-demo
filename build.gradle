group 'com.mageddo'
version '1.0.0'

apply plugin: 'application'
apply plugin: 'java'
mainClassName = 'com.mageddo.bank.api.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    dependencies {
        classpath 'mysql:mysql-connector-java:8.0.11'
    }
}

plugins {
    id "org.flywaydb.flyway" version "5.1.1"
}

flyway {
    url = 'jdbc:mysql:localhost:3036/'
    user = 'sa'
}

dependencies {

	compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.0.2.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-jooq', version: '2.0.2.RELEASE'
    compile (group: 'com.sparkjava', name: 'spark-core', version: '2.5'){
        exclude module : 'slf4j-api'
        exclude module : 'slf4j-simple'
    }
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
